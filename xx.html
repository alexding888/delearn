<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <!-- 注：下述的twitter:url 链接,即为twitter从这个链接爬取分享的内容  -->

    <meta name="twitter:title" content="标题，更新后的标题" />
    <meta name="twitter:description" content="描述，更新后的描述" />
    <meta
      property="twitter:image"
      content="https://gcom.fp.ps.netease.com/file/644b3873ddf9cd1e23edd26eDtU1Oz0204"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="app"></div>
    <button onclick="twitterShare()">share x=15</button>
    <script src="src/index.js"></script>
    <script>
      const twitterShare = () => {
        const via = "milestan_net";
        // 自定义内容
        const content = "1";
        const url = "https://docusaurus.io/";
        s(url, content, via);
      };

      const s = (url, content, via) => {
        if (!url) {
          throw "url is necessary";
        }
        // 自定义内容
        const text = `${content ? `${content} ` : ""}${encodeURIComponent(
          url
        )}${via ? `&via=${via}` : ""}`;
        // 拼接链接
        const twitter = `https://twitter.com/intent/tweet?text=${text}`;
        window.open(twitter, "_blank");
      };
    </script>
  </body>
</html>
