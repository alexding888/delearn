name: Deploy Build

on:
  # 手动触发事件
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: build/

    - name: Get current time
      id: current_time
      run: echo "::set-output name=time::$(date +'%Y-%m-%d_%H-%M-%S')"

    - name: Archive build directory
      run: zip -r build-${{ steps.current_time.outputs.time }}.zip build

    - name: SCP to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "build-${{ steps.current_time.outputs.time }}.zip"
        target: ${{ secrets.DIRECTORY }}

    - name: SSH remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.DIRECTORY }}
        script: |
          cd /path/to/server/directory
          unzip -o build-${{ steps.current_time.outputs.time }}.zip
          mv build-${{ steps.current_time.outputs.time }} build