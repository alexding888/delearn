name: Deploy Build

on:
  # 手动触发事件
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Archive Production Artifact
      run: |
        # Create a filename with date-time suffix
        ZIP_FILENAME=build-$(date +'%Y%m%d-%H%M%S').zip
        echo "Creating zip $ZIP_FILENAME"
        # Replace 'build/' with the directory of your build artifacts
        zip -r $ZIP_FILENAME build/
      shell: bash

    - name: SCP to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "*.zip"
        target: ${{ secrets.DIRECTORY }}

    - name: SSH remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.DIRECTORY }}
        script: |
          cd /path/to/server/directory
          unzip -o build-$ZIP_FILENAME.zip
          mv build-$ZIP_FILENAME build